<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form Event</title>
</head>
<body>
    <form action="" method="post" id="form-login">
        <fieldset>
            <div>
                <label for="username">username</label>
                <input type="text" name="username" placeholder="username"/>
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" name="password" placeholder="password"/>
            </div>
            <div>
                <p id="feedback"></p>
                <button type="submin">Login</button>
                <button type="reset">Clear</button>
            </div>
        </fieldset>
    </form>
    <script>
        const formLogin = document.getElementById("form-login");
        const feedbackMassage = document.getElementById("feedback");

        formLogin.addEventListener("submit", function(event){
            event.preventDefault();
            const data = new FormData(event.arget);
            feedbackMassage.innerHTML = 'Login dengan username <code> ${data.get("username")}</code> dikirim!';
        });

        formLogin.addEventListener("reset", function(){
            feedbackMassage.textContent = "Form dibersihkan!";
        });
    </script>
</body>
</html>
