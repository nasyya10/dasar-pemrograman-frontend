<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Foreach DenganArray</title>
</head>
<body>
    <script>
        //kita punya array seperti berikut
        var days = ["senin","selasa","rabu","kamis","jumat","sabtu","minggu"];
        //Kemudiah kita tampilkan semua hari dengan menggunakan method foreach
        days.forEach((day)=>{
            document.write("<p>"+day+"</p>")
        })
    </script>
</body>
</html>
