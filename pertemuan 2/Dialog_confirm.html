<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Confirm</title>
</head>
<body>
    <script>
        var yakin = confirm("Apakah kamu yakin akan mengunjungi Stikom Banyuwangi?");
        if (yakin){
            window.location = "https://www.stikombanyuwangi.ac.id/"
        } else {
            document.write("Baiklah,tetap disini saja ya ^-^");
        }
    </script>
</body>
</html>
