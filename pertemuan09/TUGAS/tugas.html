<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Popup Buah</title>
    <style>
        /* General Styling */
        body { 
            font-family: 'Poppins', Arial, sans-serif; 
            margin: 0; 
            text-align: center; 
            background: linear-gradient(to bottom, #FFDEE9, #B5FFFC); 
            min-height: 100vh; 
            color: #333;
        }
        h1 {
            color: #333;
            margin: 30px 0;
            font-size: 2.5rem;
        }

        /* NCT Container */
        .nct-container {
            display: inline-block;
            margin: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 200px;
        }
        .nct-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        .nct-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .nct-container:hover img {
            transform: scale(1.1);
        }
        .nnct-container p {
            background: #FF7A59;
            color: white;
            padding: 10px;
            margin: 0;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); z-index: 999;
            animation: fadeIn 0.5s;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%; max-width: 400px;
            z-index: 1000;
            animation: slideIn 0.5s forwards;
        }
        .popup img {
            width: 120px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .popup h2 {
            margin: 10px 0;
            color: #333;
            font-size: 1.8rem;
        }
        .popup p {
            font-size: 1rem;
            color: #555;
        }
        .close-btn {
            background: #FF7A59;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .close-btn:hover {
            background: #E85540;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

    <!-- Overlay and Popup -->
    <div class="overlay"></div>

        <button class="close-btn">Tutup</button>

    <script>
        $(document).ready(function() {
            // Ketika gambar buah diklik
            $(".nct-container").click(function() {
                const name = $(this).data("name");
                const desc = $(this).data("desc");
                const img = $(this).data("img");

                // Isi popup dengan data
                $("#popup-title").text(name);
                $("#popup-desc").text(desc);
                $("#popup-img").attr("src", img);

                // Tampilkan popup
                $(".overlay, .popup").fadeIn();
            });

            // Tutup popup saat tombol atau overlay diklik
            $(".close-btn, .overlay").click(function() {
                $(".overlay, .popup").fadeOut();
            });
        });
    </script>
