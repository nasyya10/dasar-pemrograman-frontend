<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methode Array Javascipt(Array.splice())</title>
</head>
<body>
    <script>
        var arr1 = [1,2,3,4,"a", "b", "c", "d"]
        document.write(arr1.toString())
    </script>
    <br>
    <script>
        var arr2 = arr1.splice(4)
        document.write(arr1.toString())
    </script>
    <br>
    <script>   
        document.write(arr2.toString())
    </script> 
</body>
</html>
