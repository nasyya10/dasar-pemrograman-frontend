<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methode Array Javascipt(Array.sort())</title>
</head>
<body>
    <script>
        var arr1 =["Zulkifli", "Andi","Erik", "Joko", "Dina"]
        arr1.sort()
        document.write(arr1.toString())
    </script>
    <br>
    <script>
        var arr2 = [3,5,2,8,,1,31,22,44,33,11]
        arr2.sort()
        document.write(arr2.toString())
    </script>
</body>
