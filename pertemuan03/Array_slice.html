<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methode Array Javascipt(Array.slice())</title>
</head>
<body>
    <script>
    var arr1 = [1,2,3,4,"a","b","c","d"]
    document.write(arr1.toString())
    var arr2=arr1.slice(2,4)
    document.write(arr2.toString)
    </script>
    <br>
    <script>
        var arr3 = arr1.slice(4)
        document.write(arr3.toString())
    </script>
</body>
</html>
