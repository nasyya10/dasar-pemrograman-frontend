<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Tombol dengan jQuery UI</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .ui-menu { position: absolute; width: 100px; }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            // Default buttons
            $('button,input[type="submit"],a').button();

            // Format buttonset
            $("#format").buttonset();
            
            // Icon buttons
            $(".checkbox-button-1").button({
                icons: { primary: "ui-icon-locked" },
                text: false
            });

            $(".checkbox-button-2").button({
                icons: { primary: "ui-icon-locked" }
            });

            $(".checkbox-button-3").button({
                icons: {
                    primary: "ui-icon-gear",
                    secondary: "ui-icon-triangle-1-s"
                }
            });

            $(".checkbox-button-4").button({
                icons: {
                    primary: "ui-icon-gear",
                    secondary: "ui-icon-triangle-1-s"
                },
                text: false
            });

            // Radio buttonset
            $("#radio").buttonset();

            // Split button
            $("#rerun")
                .button()
                .click(function() {
                    alert("Running the last action");
                })
                .next()
                .button({
                    text: false,
                    icons: {
                        primary: "ui-icon-triangle-1-s"
                    }
                })
                .click(function() {
                    var menu = $(this).parent().next().show().position({
                        my: "left top",
                        at: "left bottom",
                        of: this
                    });
                    $(document).one("click", function() {
                        menu.hide();
                    });
                    return false;
                })
                .parent()
                .buttonset()
                .next()
                .hide()
                .menu();

            // Media control buttons
            $("#beginning").button({
                text: false,
                icons: { primary: "ui-icon-seek-start" }
            });

            $("#rewind").button({
                text: false,
                icons: { primary: "ui-icon-seek-prev" }
            });

            $("#play").button({
                text: false,
                icons: { primary: "ui-icon-play" }
            })
            .click(function() {
                var options;
                if ($(this).text() === "play") {
                    options = {
                        label: "pause",
                        icons: { primary: "ui-icon-pause" }
                    };
                } else {
                    options = {
                        label: "play",
                        icons: { primary: "ui-icon-play" }
                    };
                }
                $(this).button("option", options);
            });

            $("#stop").button({
                text: false,
                icons: { primary: "ui-icon-stop" }
            });

            $("#forward").button({
                text: false,
                icons: { primary: "ui-icon-seek-next" }
            });

            $("#end").button({
                text: false,
                icons: { primary: "ui-icon-seek-end" }
            });

            // Shuffle and repeat buttons
            $("#shuffle").button();
            $("#repeat").buttonset();
        });
    </script>
</head>
<!-- Body tetap sama seperti sebelumnya -->
</body>
</html>
