<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat data, menambah, menghapus dari depan dan belakang data rray</title>
</head>
<body>
    <script>
        //membuat data array
        var products = ["Senter", "Radio","Antena","Obeng"];

        //mengambil radio
        document.write(products[1]);

        //menambahkan tv ke dalam array products
        products.push("Televisi","Alarm","Gambok", "Paku");

        //menampilkan isi array
        document.write(products)

        //menghapus array dari belakang
        products.pop();

        //menghapus array dari depan
        products.shift();
    </script>
</body>
</html>
